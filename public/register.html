<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orlando Ortiz Muebles | Artesanía y Diseño a Medida</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="diseno.css"> 
</head>
<body>
    <header class="header">
    <div class="container header-content">
      <img src="logo.png" alt="Logo Orlando Ortiz Muebles" class="logo">
      <div>
        <h1>Orlando Ortiz Muebles</h1>
        <p class="slogan">Tradición, calidad y diseño para tu hogar</p>
      </div>
      <a href="Pag.html" id="inicio-button" class="btn btn-login">Inicio</a>
    </div>
  </header>

  <main class="container"> 
    <section class="register-section"> 
        <h2>Crear cuenta</h2> 
        <form id="registerForm" class="register-form">
            <div class="form-group">

                <label for="Usuario">Usuario</label>
                <input type="text" id="Usuario" name="Usuario" required> 
            </div>
            <div class="form-group">

                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" name="Nombre" required> 
            </div>
            <div class="form-group">

                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido" name="Apellido" required> 
            </div>
            <div class="form-group">

                <label for="Telefono">Telefono</label>
                <input type="tel" id="Telefono" name="Telefono" required> 
            </div>
            <div class="form-group"> 
                <label for="email">Correo electrónico</label> 
                <input type="email" id="email" name="email" required> 
            </div> 
            <div class="form-group"> 
                <label for="password">Contraseña</label> 
                <input type="password" id="password" name="password" required> 
            </div> 
            
            <button type="submit" class="btn btn-primary">Registrarse</button> 
        </form> <p class="text-small">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p> 
    </section> 
</main>
<script src="auth_register.js"></script>
  




</body>
</html>
